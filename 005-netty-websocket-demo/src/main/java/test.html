<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket客户端</title>
</head>
<body>
<form onsubmit="return false">
    <textarea name="message" style="width: 400px;height: 200px;"></textarea>
    <input type="button" value="发送数据" onclick="sendMsg(this.form.message.value)"/>
    <h3>服务端输出</h3>
    <textarea id="responsetext" style="width: 400px;height: 300px;"></textarea>
    <input type="button" value="清空内容" onclick="javascript:document.getElementById('responsetext').value=''"/>

</form>
<script>
    var socket ;
    if(window.WebSocket){
        socket = new WebSocket("ws://localhost:8080/ws");
        socket.onmessage = function (event) {
            let ta = document.getElementById('responsetext');
            ta.value = ta.value+'\n'+event.data;
        }
        socket.onopen=function (event) {
            let ta = document.getElementById('responsetext');
            ta.value='连接开启';
        }
        socket.onclose=function (event) {
            let ta = document.getElementById('responsetext');
            ta.value=ta.value+'\n'+'连接断掉';
        }
    }else {
        alert('浏览器不支持WebSocket');
    }
    function sendMsg(message) {
        if(!window.WebSocket){
            alert('浏览器不支持WebSocket');
            return;
        }
        if(socket.readyState == WebSocket.OPEN){
            socket.send(message)
        }else {
            alert('连接尚未开启');
        }
    }
</script>
</body>
</html>
